<h3 id="autoosync">AutoOsync</h3>
<p>AutoOsync is a tool that automates the conversion of persistence libraries (like TokyoCabinet and PostgreSQL) to the <a href="https://github.com/utsaslab/optfs">Optimistic File System</a>. You can read more about it and get the source code <a href="https://github.com/utsaslab/script_optfs">here</a>.</p>
